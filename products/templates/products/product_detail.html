<!doctype html>
<html>
  <head><meta charset="utf-8"><title>{{ product.name }}</title></head>
  <body>
    <h1>{{ product.name }}</h1>
    <p>Price: {{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
    <p>Category: {{ product.category }}</p>
    <p>{{ product.description }}</p>
    {% if product.image %}<img src="{{ product.image.url }}" alt="{{ product.name }}" width="320">{% endif %}
    <p><a href="{% url 'product-list-html' %}">Back to list</a></p>
  </body>
</html>
