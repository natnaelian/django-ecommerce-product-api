<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Products</title></head>
  <body>
    <h1>Products</h1>
    <ul>
      {% for p in products %}
        <li>
          <a href="{% url 'product-detail-html' p.id %}">{{ p.name }}</a>
          — {{ p.price }} — {{ p.category }}
          {% if p.image %}<br><img src="{{ p.image.url }}" alt="{{ p.name }}" width="160">{% endif %}
        </li>
      {% empty %}
        <li>No products found.</li>
      {% endfor %}
    </ul>
  </body>
</html>
