services:
  - type: web
    name: django-ecommerce-product-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn ecommerce.wsgi:application --preload --log-file -
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: ecommerce.settings
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        # Render injects RENDER_EXTERNAL_URL; settings will also handle it.
        value: "django-ecommerce-product-api.onrender.com"
      - key: JWT_ACCESS_MINUTES
        value: "60"
      - key: JWT_REFRESH_DAYS
        value: "7"
      - key: DATABASE_URL
        fromDatabase:
          name: ecomm-db
          property: connectionString
    postDeployCommand: python manage.py migrate
    disks:
      - name: media
        mountPath: /opt/render/project/src/media
        sizeGB: 1

databases:
  - name: ecomm-db
    plan: free
    ipAllowList: []